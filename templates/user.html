{% extends "base.html" %}
{% block content %}
<h1>Welcome back {{user}}</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for msg in messages %}
        <p>{{msg}}</p>
    {% endfor %}
{% endif %}
{% endwith %}
<form action='#' method='POST'>
    <input type='email' name='email' placeholder="Enter your email" value="{{email if email}}"/>
    <input type="submit" class="btn btn-primary" value="Accept"/>
</form>

{% endblock %}
